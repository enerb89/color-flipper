<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Color Flipper</h1>

    <script src="javascript.js"></script>
  </body>
</html>
